<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Imitação do Google">
    <meta name="keywords" content="google, html, css, frontend">
    <meta name="author" content="Robson Cardozo">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.google.com">
    <title>Google by Robson Cardozo</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <main>
      <div class="struct" id="top"></div>
      <div class="logo" id="logo">
        <img src="google_logo.png" alt="Google Logo">
      </div>
      <div class="struct" id="searchbar">
        <form>
          <p><input class="sbar" type="text"></p>
          <p><input class="submit" type="submit" value="Google Search"></p>
        </form>
      </div>
      <div class="struct" id="bottom"></div>
    </main>
  </body>
</html>
