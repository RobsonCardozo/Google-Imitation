<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Google Homepage</title>
  <!--Mini-Project for The Odin Project and Microverse-->
  <!--Author: Robson LeÃ£o Cardozo-->
  <!--https://github.com/RobsonCardozo/google-homepage-->

  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <main>
    <!--Top struct-->
    <div class="struct" id="top"></div>

    <!--Google Logo-->
    <div class="logo" id="logo">
      <img src="google_logo.png" alt="Google Logo">
    </div>

    <!--Search Bar and Submit Button-->
    <div class="struct" id="searchbar">
      <form>
        <p><input class="sbar" type="text"></p>
        <p><input class="submit" type="submit" value="Google Search"></p>
      </form>
    </div>

    <!--Bottom struct-->
    <div class="struct" id="bottom"></div>
  </main>
  
</body>

</html>
